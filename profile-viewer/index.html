<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decent Profile Viewer</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="modulepreload"
      href="/profile-viewer/pkg/package.js"
      as="script"
      type="text/javascript"
    />
    <link
      rel="preload"
      href="/profile-viewer/pkg/package_bg.wasm"
      as="fetch"
      type="application/wasm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section id="app"></section>
    <script type="module">
      import init from "/profile-viewer/pkg/package.js";
      init("/profile-viewer/pkg/package_bg.wasm");
    </script>
  </body>
</html>
